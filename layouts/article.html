<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/blog.css">
</head>

<body>
    <h1>{{ title }}</h1>
    <p>
        Written on {{ prettyDate }} by {{ author }}
    </p>

    {{#originalPublishUrl}}
    <p>
        This post was originally published at <a href="{{{ originalPublishUrl }}}">{{ originalPublishText }}</a>
        {{ originalPublishNote }}
    </p>
    {{/originalPublishUrl}}
    
    {{{ contents }}}

    {{> author }}

</body>
</html>
